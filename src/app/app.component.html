<!-- Begin Contact -->
<section id="contact" class="background1 section-padding">
	<div class="container">
		<div class="row mb30">
			<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 section-title text-center">
				<h2>Contact</h2>
				<span class="section-divider mb15"></span>
				<p class="no-margin scaleReveal">Want to get in touch? You've come to the right place.</p>
			</div><!-- /.column -->
		</div><!-- /.row -->
		<div class="row">
			<div class="col-sm-5 col-lg-4">
				<h5 class="heading-1 mb20">Email and Phone:</h5>
				<p class="text-xs-small mb5"><strong class="text-switch">Email:</strong> nickbmyers217@gmail.com</p>
				<p class="text-xs-small mb5"><strong class="text-switch">Phone:</strong> 713-320-8787</p>
			</div><!-- /.column -->
			<div class="col-sm-6 col-lg-7 mt30-xs">
				<form data-toggle="validator" id="contactForm" name="contactForm">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<div class="controls">
									<input class="form-control" data-error="This section is required."
									 id="msg_subject" placeholder="Subject *" required="" type="text">
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div><!-- /.column -->
						<div class="col-sm-6">
							<div class="form-group">
								<div class="controls">
									<input class="form-control" id="phone" placeholder="Phone" type="text">
								</div>
							</div>
						</div><!-- /.column -->
					</div><!-- /.row -->
					<div class="row mb10">
						<div class="col-sm-6">
							<div class="form-group">
								<div class="controls">
									<input class="form-control" data-error="This section is required." id="name" placeholder="Your Name *" required="" type="text">
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div><!-- /.column -->
						<div class="col-sm-6">
							<div class="form-group">
								<div class="controls">
									<input class="email form-control" data-error="This section is required." id="email" placeholder="Email *" required="" type="email">
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div><!-- /.column -->
					</div><!-- /.row -->
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<div class="controls">
									<textarea class="form-control" data-error="This section is required." id="message" placeholder="Message *" required="" rows="5"></textarea>
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row mt15">
						<div class="col-sm-6">
							<div id="msgSubmit" class="h4 hidden mt10 no-margin-bottom"></div> 
						</div><!-- /.column -->
						<div class="col-sm-6 text-right">
							<button type="submit" id="submit" class="btn btn-default btn-lg">Send</button>
						</div><!-- /.column -->
					</div><!-- /.row -->
				</form><!-- /.form -->
			</div><!-- /.column -->
		</div><!-- /.row -->
	</div><!-- /.container -->
</section><!-- /.section -->
<!-- End Contact -->
